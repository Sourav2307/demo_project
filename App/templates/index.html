{% extends 'layout.html' %}
{% block content %}
<h1>User List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{{ url_for('main.update_user', id=user.id) }}">Edit</a>
            <form action="{{ url_for('main.delete_user', id=user.id) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
