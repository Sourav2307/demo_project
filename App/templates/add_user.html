{% extends 'layout.html' %}
{% block content %}
<h1>Add New User</h1>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" required>
    <label for="email">Email</label>
    <input type="email" name="email" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
