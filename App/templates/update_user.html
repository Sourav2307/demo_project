{% extends 'layout.html' %}
{% block content %}
<h1>Update User</h1>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ user.name }}" required>
    <label for="email">Email</label>
    <input type="email" name="email" value="{{ user.email }}" required>
    <button type="submit">Update User</button>
</form>
{% endblock %}
